<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta de Amor</title>
  <style>
    body {
      background-color: #f8f9fa;
      color: #333;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #28a745;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      line-height: 1.8;
      margin-bottom: 20px;
    }

    .heart {
      font-size: 3rem;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Mi Querida,</h1>
  <p>Gracias por aceptar mi propuesta. Desde este momento, me comprometo a hacer todo lo posible para que cada día esté lleno de felicidad, cariño y amor.</p>
  <p class="heart">❤️ Siempre a tu lado ❤️</p>
</body>
</html>
