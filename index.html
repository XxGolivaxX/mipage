<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Quieres ser mi novia?</title>
  <style>
    /* Fondo animado */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle, #ff9a9e, #fad0c4, #fbc2eb);
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
    }

    /* Animación de estrellas */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: stars 10s linear infinite;
    }

    @keyframes stars {
      from {
        transform: translate(0, 0);
      }
      to {
        transform: translate(-50px, -50px);
      }
    }

    /* Contenedor principal */
    .container {
      position: relative;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 25px;
      padding: 40px 60px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
      z-index: 1;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Título principal */
    h1 {
      font-size: 4rem;
      color: #ff6b6b;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
      margin: 0;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 3px 3px 5px rgba(255, 107, 107, 0.3);
      }
      to {
        text-shadow: 5px 5px 15px rgba(255, 107, 107, 0.8);
      }
    }

    /* Texto adicional */
    p {
      font-size: 1.5rem;
      color: #555;
      margin: 20px 0 30px;
    }

    /* Botón interactivo */
    .btn {
      text-decoration: none;
      padding: 15px 30px;
      font-size: 1.5rem;
      color: white;
      background-color: #ff6b6b;
      border-radius: 50px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      background-color: #ff4c4c;
      transform: scale(1.1);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    /* Estrellas que caen */
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: fall 5s linear infinite;
    }

    .star:nth-child(1) {
      width: 8px;
      height: 8px;
      top: -10%;
      left: 10%;
      animation-delay: 1s;
    }
    .star:nth-child(2) {
      width: 6px;
      height: 6px;
      top: -5%;
      left: 50%;
      animation-delay: 2s;
    }
    .star:nth-child(3) {
      width: 10px;
      height: 10px;
      top: -15%;
      left: 80%;
      animation-delay: 3s;
    }

    @keyframes fall {
      from {
        transform: translateY(-200%);
      }
      to {
        transform: translateY(200%);
      }
    }
  </style>
</head>
<body>
  <!-- Fondo de estrellas -->
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>

  <!-- Contenido principal -->
  <div class="container">
    <h1>¿Quieres ser mi novia?</h1>
    <p>Eres mi estrella más brillante, mi razón de sonreír. <br> ¿Harás este sueño realidad?</p>
    <a href="#" class="btn">¡Sí, quiero!</a>
  </div>
</body>
</html>
