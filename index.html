<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Quieres ser mi novia?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 30px 50px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 3rem;
      color: #ff6b6b;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      margin: 0;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      margin: 10px 0 20px;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: white;
      background-color: #ff6b6b;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, background-color 0.3s;
    }

    .btn:hover {
      background-color: #ff4c4c;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¿Quieres ser mi novia?</h1>
    <p>Eres la persona más especial para mí. <br> Espero con emoción tu respuesta.</p>
    <a href="#" class="btn">¡Sí, quiero!</a>
  </div>
</body>
</html>
