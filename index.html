<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Quieres ser mi novia?</title>
  <style>
    /* Fondo animado en tonos azules */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle, #6db3f2, #1e3c72);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    /* Estrellas en movimiento */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      opacity: 0.3;
      animation: stars 10s linear infinite;
    }

    @keyframes stars {
      from {
        transform: translate(0, 0);
      }
      to {
        transform: translate(-50px, -50px);
      }
    }

    /* Contenedor principal */
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 25px;
      padding: 30px 20px;
      max-width: 90%;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Título principal */
    h1 {
      font-size: 3rem;
      color: #1e90ff;
      text-shadow: 2px 2px 10px rgba(30, 144, 255, 0.6);
      margin: 0;
    }

    /* Subtítulo o texto adicional */
    p {
      font-size: 1.3rem;
      color: #333;
      margin-top: 20px;
    }

    /* Efecto de estrellas decorativas */
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: fall 5s linear infinite;
    }

    .star:nth-child(1) {
      width: 5px;
      height: 5px;
      top: -10%;
      left: 20%;
      animation-delay: 1s;
    }

    .star:nth-child(2) {
      width: 8px;
      height: 8px;
      top: -5%;
      left: 50%;
      animation-delay: 2.5s;
    }

    .star:nth-child(3) {
      width: 10px;
      height: 10px;
      top: -15%;
      left: 75%;
      animation-delay: 3s;
    }

    @keyframes fall {
      from {
        transform: translateY(-200%);
      }
      to {
        transform: translateY(200%);
      }
    }
  </style>
</head>
<body>
  <!-- Fondo de estrellas -->
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>

  <!-- Contenido principal -->
  <div class="container">
    <h1>¿Quieres ser mi novia?</h1>
    <p>Desde que te conocí, mi cielo se llenó de estrellas. <br> Espero que ilumines mi vida diciendo que sí.</p>
  </div>
</body>
</html>
