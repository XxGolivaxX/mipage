<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Quieres ser mi novia?</title>
  <style>
    /* Configuración básica */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6db3f2, #1e3c72);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      color: white;
    }

    /* Fondo dinámico de partículas */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) scale(0.5);
      }
      to {
        transform: translateY(-10vh) scale(1);
      }
    }

    /* Ajustar tamaño y posición de partículas */
    .particle:nth-child(1) {
      width: 5px;
      height: 5px;
      left: 20%;
      animation-duration: 5s;
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      width: 10px;
      height: 10px;
      left: 50%;
      animation-duration: 7s;
      animation-delay: 1s;
    }

    .particle:nth-child(3) {
      width: 8px;
      height: 8px;
      left: 75%;
      animation-duration: 8s;
      animation-delay: 3s;
    }

    .particle:nth-child(4) {
      width: 6px;
      height: 6px;
      left: 35%;
      animation-duration: 6s;
      animation-delay: 2s;
    }

    /* Contenido principal */
    .container {
      position: relative;
      text-align: center;
      z-index: 2;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(30, 144, 255, 0.6);
      margin-bottom: 15px;
    }

    p {
      font-size: 1.5rem;
      line-height: 1.5;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
      margin: 0;
    }

    /* Animación de brillo en el texto */
    h1, p {
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(30, 144, 255, 0.6);
      }
      to {
        text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(30, 144, 255, 1);
      }
    }
  </style>
</head>
<body>
  <!-- Fondo de partículas dinámico -->
  <div class="background">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Contenido principal -->
  <div class="container">
    <h1>¿Quieres ser mi novia?</h1>
    <p>Te prometo llenar tus días <br> con alegría y amor eterno.</p>
  </div>
</body>
</html>
