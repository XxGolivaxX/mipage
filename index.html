<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Quieres ser mi novia?</title>
  <style>
    /* Configuración básica */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6db3f2, #1e3c72);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      color: white;
    }

    /* Fondo con girasoles en movimiento */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .sunflower {
      position: absolute;
      bottom: -20%;
      animation: moveUp 10s linear infinite;
      opacity: 0.8;
    }

    .sunflower img {
      width: 100px;
      height: 100px;
    }

    @keyframes moveUp {
      from {
        transform: translateY(100vh);
      }
      to {
        transform: translateY(-100vh);
      }
    }

    /* Crear diferentes girasoles con variación de posiciones y tiempos */
    .sunflower:nth-child(1) {
      left: 15%;
      animation-duration: 8s;
    }

    .sunflower:nth-child(2) {
      left: 40%;
      animation-duration: 12s;
    }

    .sunflower:nth-child(3) {
      left: 70%;
      animation-duration: 10s;
    }

    .sunflower:nth-child(4) {
      left: 90%;
      animation-duration: 15s;
    }

    .sunflower:nth-child(5) {
      left: 50%;
      animation-duration: 7s;
    }

    .sunflower:nth-child(6) {
      left: 30%;
      animation-duration: 14s;
    }

    /* Contenido principal */
    .container {
      position: relative;
      text-align: center;
      z-index: 2;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(30, 144, 255, 0.6);
      margin-bottom: 15px;
    }

    p {
      font-size: 1.5rem;
      line-height: 1.5;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
      margin: 0;
    }

    /* Animación de brillo en el texto */
    h1, p {
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(30, 144, 255, 0.6);
      }
      to {
        text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(30, 144, 255, 1);
      }
    }
  </style>
</head>
<body>
  <!-- Fondo con girasoles flotantes -->
  <div class="background">
    <div class="sunflower"><img src="https://images.vexels.com/media/users/3/315690/isolated/preview/8b4cf863c5eb10f63db19e7f48df660c-impresionante-girasol.png" alt="Girasol"></div>
    <div class="sunflower"><img src="https://images.vexels.com/media/users/3/315690/isolated/preview/8b4cf863c5eb10f63db19e7f48df660c-impresionante-girasol.png" alt="Girasol"></div>
    <div class="sunflower"><img src="https://images.vexels.com/media/users/3/315690/isolated/preview/8b4cf863c5eb10f63db19e7f48df660c-impresionante-girasol.png" alt="Girasol"></div>
    <div class="sunflower"><img src="https://images.vexels.com/media/users/3/315690/isolated/preview/8b4cf863c5eb10f63db19e7f48df660c-impresionante-girasol.png" alt="Girasol"></div>
    <div class="sunflower"><img src="https://images.vexels.com/media/users/3/315690/isolated/preview/8b4cf863c5eb10f63db19e7f48df660c-impresionante-girasol.png" alt="Girasol"></div>
    <div class="sunflower"><img src="https://images.vexels.com/media/users/3/315690/isolated/preview/8b4cf863c5eb10f63db19e7f48df660c-impresionante-girasol.png" alt="Girasol"></div>
  </div>

  <!-- Contenido principal -->
  <div class="container">
    <h1>¿Quieres ser mi novia?</h1>
    <p>Te prometo llenar tus días <br> con alegría y amor eterno.</p>
  </div>
</body>
</html>
